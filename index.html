<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Password Generator (not very safe)</h1>
    <p>Password generated <span id="my_id">here</span></p>
    <script type="text/javascript">

        const name = prompt( "Please enter your name:" );
        const lastName = prompt( "Please enter your last name:");
        const favouriteColor =  prompt("What is your favorite color?");
        document.getElementById("my_id").innerHTML = name +lastName + favouriteColor;
    </script>
</body>
</html>
